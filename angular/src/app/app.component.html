<nav mat-tab-nav-bar [color]="'accent'" [backgroundColor]="'primary'">
  <a mat-tab-link *ngFor="let link of links"
     [routerLink]="link.route"
     routerLinkActive
     #rla="routerLinkActive"
     [active]="rla.isActive"
  > {{ link.label }} </a>
</nav>
<mat-tab-nav-panel #tabPanel>
  <router-outlet></router-outlet>
</mat-tab-nav-panel>
